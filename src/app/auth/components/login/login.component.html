<section class="login">
    <div class="login__container container">
        <div class="login__container__title">
            <div class="login__container__title__logo">
                <img src="assets/images/logo.png" alt="" srcset="">   
            </div>
            <div class="login__container__title__text">
                <h1>Log in to your account</h1>   
                <span>Welcome back! Please enter your details.</span>
            </div>


        </div>
        <div class="login__container__form">
            <form [formGroup]="form">
                <div class="login__container__form__input">
                    <label for="email">
                      Email
                    </label>
                    <input id="email" placeholder="Enter Your Email" class="input" type="text" formControlName="username">
                  </div>

                  <div class="login__container__form__input">
                    <label for="password">
                      Password
                    </label>
                    <input id="password" placeholder="****" class="input" type="password" formControlName="password">
                  </div>
                  <button class="button" (click)="login()">Sign In</button>
                </form>
            </div> 
    </div>
</section>
